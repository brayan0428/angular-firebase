<h3>Héroe <small>{{nombre}}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button class="btn btn-outline-success ml-2" (click) = "agregarNuevo(forma)">Nuevo Heroe</button>
<hr>
<div class="row animated fadeIn">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="Nombre del héroe" required [(ngModel)]="heroe.nombre">
      </div>
      <div class="form-group">
        <label>Casa</label>
        <select name="casa" class="form-control" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" cols="30" rows="10" class="form-control" [(ngModel)]="heroe.bio"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
